<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .show-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .show-button:hover {
            background-color: #0056b3;
        }
        
        .card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            overflow: hidden;
            display: none;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-body {
            padding: 15px;
        }
        .card-title {
            text-align: center;
            font-size: 20px;
            margin: 0 0 10px;
        }
        .card-text {
            text-align: center;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <button class="show-button" id="showButton" onclick="showCard()">Show</button>

    <div class="card" id="card">
        <img src="photos/1.jpg" alt="">
        <div class="card-body">
            <h5 class="card-title">stadium</h5>
            <p class="card-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Saepe sed aut quod suscipit.
               Quod, quibusdam quia debitis,
                explicabo impedit optio doloribus distinctio saepe delectus mollitia esse voluptatibus earum. Ab, nulla?</p>
        </div>
    </div>

    <script>
        function showCard() {
            var showButton = document.getElementById("showButton");
            var card = document.getElementById("card");

            
            showButton.style.display = "none";

            
            card.style.display = "block";
        }
    </script>

</body>
</html>
